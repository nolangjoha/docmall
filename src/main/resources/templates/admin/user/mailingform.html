<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{admin/layout/adminlayout}"> 
 
      

 	<th:block layout:fragment="content">
      <script src="/plugins/ckeditor/ckeditor.js"></script> <!-- CKEditor -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Your Page Content Here -->
          <div class="row">
          	<div class="col">
          		<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">이메일 발송 목록</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form action="/admin/user/mailingprocess"  method="post" class="form-horizontal">
                  <div class="box-body">
                    
                    <div class="form-group row">
						        <label for="title" class="col-sm-1 col-form-label">구분</label>
			              <div class="col-sm-11">
                      <input class="form-check-input" type="radio" name="gubun" id="gubun1" value="광고/이벤트" checked>
                      <label class="form-check-label" for="gubun1">
                        광고/이벤트
                      </label>
                      <input class="form-check-input" type="radio" name="gubun" id="gubun2" value="일반">
                      <label class="form-check-label" for="gubun2">
                        일반
                      </label>
			              </div>
						        </div>
                    <div class="form-group row">
                      <label for="title" class="col-sm-1 col-form-label">메일링 제목</label>
                      <div class="col-sm-11">
                        <input type="text" class="form-control" name="title" id="title" placeholder="메일링 제목...">
                      </div>
                    </div>
						
                    <div class="form-group row">
                      <label for="title" class="col-sm-1 col-form-label">메일링 내용</label>
                      <div class="col-sm-11">
                        <textarea class="form-control" name="content" id="content" rows="3" style="width: 860px;"></textarea>
                        <!-- textarea의 name 값이 CKEditor와 연관 되어 있음 값을 바꿀때 주의 -->
                      </div>
                    </div>

                  </div><!-- /.box-body -->
                  <div class="box-footer text-center">
                    <button type="submit" class="btn btn-primary" >메일내용 저장 및 발송</button>
                  </div><!-- /.box-footer -->
                </form>
              </div>
          	</div>
          </div>
          

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
    </th:block>

      <!-- Main Footer -->
      

      <!-- Control Sidebar -->
      
    

    <!-- REQUIRED JS SCRIPTS -->
	<th:block layout:fragment="script">
    <script>

      $(document).ready(function() {
        
        // ckeditor 환경설정. 자바스크립트 Ojbect문법
        var ckeditor_config = {
                resize_enabled : false,
                enterMode : CKEDITOR.ENTER_BR,
                shiftEnterMode : CKEDITOR.ENTER_P,
                toolbarCanCollapse : true,
                removePlugins : "elementspath", 
                //업로드 탭기능추가 속성. CKEditor에서 파일업로드해서 서버로 전송클릭하면 , 이 주소가 동작된다.
                filebrowserUploadUrl: '/admin/user/imageupload' 
        }

        CKEDITOR.replace("content", ckeditor_config);

        console.log("ckediotr 버전: ", CKEDITOR.version);  // ckediotr 버전:  4.12.1 (Standard)
        
        
      }); // ready event end

    </script>
    </th:block>
  
</html>
