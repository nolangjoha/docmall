<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{/layout/baselayout}">  <!-- 레이아웃 상속 -->

<body>

<th:block layout:fragment="content">  <!-- 해당 태그 내 부분 빼고 다 재정의 되니까 이 태그 내부만 바꿔주면 다양한 페이지를 얻을 수 있다. -->  
<!--
mbsp_id, mbsp_name, mbsp_email, mbsp_password, mbsp_zipcode, mbsp_addr, 
mbsp_deaddr, mbsp_phone, mbsp_nick, mbsp_receive, mbsp_point, mbsp_lastlogin, mbsp_datesub, mbsp_updatedate
-->
<!-- --u_id, u_pwd, u_name, u_email, u_zip_code, u_addr, u_addrdetail, u_phone, u_regdate  -->
<!-- U_ID, U_PWD, U_NAME, U_EMAIL, U_ZIP_CODE, U_ADDR, U_ADDRDETAIL, U_PHONE, U_REGDATE -->
	
	<!----------->

	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5" >로그인</h1>
			<div class="row">

				<div class ="col">

					<div class="card card-info">
						<div class="card-header">
						  <h3 class="card-title">Login Form</h3>
						</div>
					  
						<!-- id="joinForm" -->
						<form class="form-horizontal" id="loginForm"  th:action="@{/user/login}" method="post">
						<div class="card-body">
							<div class="form-group row">
								<label for="mbsp_id" class="col-sm-4 col-form-label">아이디</label>
								<div class="col-sm-8">
								  <input type="text" class="form-control" id="mbsp_id" name="mbsp_id" placeholder="아이디" value="user04">
								</div>
							<span for="mbsp_id" class="col-sm-4 col-form-label" id="idCheckMsg" style="color : red"></span>
							</div>
							<div class="form-group row">
								<label for="mbsp_password" class="col-sm-4 col-form-label">비밀번호</label>
								<div class="col-sm-8">
								  <input type="password" class="form-control" id="mbsp_password" name="mbsp_password" placeholder="비밀번호" value="1234">
								</div>
							</div>
						</div>
						
						<div class="card-footer text-center">   
						  <button type="submit" class="btn btn-info btn-block" id="btnLogin">로그인</button>
						</div>
						
						<div class="card-footer text-center">   
							<div class="form-group row">
								<!-- 카카오록그인 버튼 -->
								<div class="col-sm-3">
									<a th:href="@{/oauth2/naverlogin}">
										<img th:src="@{/image/sns/btnG_완성형.png}" style="width:310px; height:43px;">
									</a>
								</div>
								<!-- 네이버 로그인 버튼 -->
								<div class="col-sm-3">
									<a th:href="@{/oauth2/kakaologin}">
										<img th:src="@{/image/sns/kakao_login_large_narrow.png}" style="width:310px; height:43px;">
									</a>
								</div>
							</div>
						</div>

						
						
						</form>
					</div>
	
					<div class="card-footer text-center">
					  <a th:href="@{/user/idfind}">아이디 찾기</a>
					  <a href="/user/pwfind">비밀번호 찾기</a>
					</div>
	
	
				</div>

			</div>
			<div th:replace ="~{layout/comm/footer :: footerFragment}"></div>
		</div>
	</main>
</th:block>


	<script th:inline ="javascript">

        //${msg}는 UserInfoController의 rttr.addFlashAttribute("msg", msg);의  [ "msg" ]을 의미함.
        //let msg = '${msg}';   // "failPW" or "failID"
        let msg = [[ ${msg} ]];
		if(msg == "failID") {
            alert("아이디를 정확히 입력해주세요.");
            document.getElementById("mbsp_id").focus();

        } else if(msg == "failPW") {
            alert("비밀번호를 정확히 입력해주세요.");
            document.getElementById("mbsp_id").focus();
        } else if(msg == "success") {
            alert("아이디를 메일발송하였습니다.");


        $(document).ready(function(){
            
        });  //ready event end

	</script>











	

</body>
</html>
